---
standard: |
  <VirtualHost *:80>
    ServerName #{@domain}
    DocumentRoot /var/www#{@location}
    <Directory \"/var/www#{@location}\">
      Options FollowSymLinks
      AllowOverride All
      Order allow,deny
      Allow from all
    </Directory>
    #{@custom}
  </VirtualHost>

repos: |
  <VirtualHost *:80>
    ServerName #{@domain}
    DocumentRoot /home/rafael/repos#{@location}
    <Directory \"/home/rafael/repos#{@location}\">
      Options FollowSymLinks
      AllowOverride All
      Order allow,deny
      Allow from all
    </Directory>
    #{@custom}
  </VirtualHost>

alias: |
  <VirtualHost *:80>
    ServerName        #{@domain}
    ServerAlias       www.#{@domain}
    RedirectPermanent / http://#{@redirect}/
  </VirtualHost>

rails: |
  <VirtualHost *:80>
    ServerName    #{@domain}
    DocumentRoot  /home/rafael/repos#{@location}public
    <Directory \"/home/rafael/repos#{@location}public\">
      Options -Indexes FollowSymLinks -MultiViews
      AllowOverride All
      Order allow,deny
      Allow from all
    </Directory>
    RailsEnv      #{@railsenv}
    #{@custom}
  </VirtualHost>

rails3: |
  <VirtualHost *:80>
    ServerName    #{@domain}
    DocumentRoot  /home/rafael/repos#{@location}public
    <Directory \"/home/rafael/repos#{@location}public\">
      Options -Indexes FollowSymLinks -MultiViews
      AllowOverride All
      Order allow,deny
      Allow from all
    </Directory>
    RackEnv      #{@railsenv}
    #{@custom}
  </VirtualHost>


custom: |
  <VirtualHost *:80>
    ServerName #{@domain}
    #{@custom}
  </VirtualHost>

symfony: |
  <VirtualHost *:80>
    ServerName #{@domain}
    DocumentRoot \"/home/rafael/repos#{@location}web\"
    DirectoryIndex index.php
    <Directory \"/home/rafael/repos#{@location}web\">
      AllowOverride All
      Allow from All
    </Directory>

    Alias /sf \"/home/rafael/repos#{@location}lib/vendor/symfony/data/web/sf\"
    <Directory \"/home/rafael/repos#{@location}lib/vendor/symfony/data/web/sf\">
      AllowOverride All
      Allow from All
    </Directory>
  </VirtualHost>
